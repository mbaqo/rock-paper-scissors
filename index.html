<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <h1 id="results-choice">Choose your move!</h1>
            <h1 id="results-score">Your Score: 0 - My Score: 0</h1>
        </div>
        <div class="buttons">
            <button id="rock-btn" class="choice-btn">ROCK</button>
            <button id="paper-btn" class="choice-btn">PAPER</button>
            <button id="scissors-btn" class="choice-btn">SCISSORS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
